[pytest]
# ─────────────────────────────────────────────────────────────────────────────
# pytest configuration for AI-Powered Multi-Tenant RAG Platform
# ─────────────────────────────────────────────────────────────────────────────

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio mode: auto — every async def test_* runs in asyncio event loop
asyncio_mode = auto

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --no-header
    -p no:warnings

# Custom markers — avoids PytestUnknownMarkWarning
markers =
    unit:        Pure unit tests (no I/O, no DB, no network)
    integration: Integration tests (real DB, real S3/LocalStack, real Weaviate)
    auth:        Authentication and JWT tests
    ingestion:   Document ingestion pipeline tests
    s3:          S3 storage and multipart upload tests
    celery:      Celery task queue tests
    slow:        Tests that take more than 2 seconds

# Minimum pytest version
minversion = 8.0
