version: "3.9"

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL â€” primary database with RLS-based tenant isolation
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: rag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       rag_platform
      POSTGRES_USER:     app_admin          # migration role
      POSTGRES_PASSWORD: changeme_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Run the migration on first boot
      - ../backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_admin -d rag_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
